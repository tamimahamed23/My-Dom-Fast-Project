<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My one Project</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


    <header>
        <nav class=" flex lg:flex-row justify-between items-center py-5 px-10 sm:flex-col sm:gap-8 flex-col gap-8">
            <div id="logo">
                <h3 class="text-5xl font-extrabold ">My <span class="text-purple-600">ProJect</span></h3>
            </div>

            <div id="item">
                <ul id="ul" class="flex gap-8">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>

                </ul>
            </div>

            <div id="nav-btn">
                <button class="bg-purple-950 p-5 text-white w-40 shadow-md rounded-lg" id="nav-btn">Login</button>
            </div>
        </nav>
    </header>

     <main>
        <section class="py-10  hidden" id="section1">
            <div id="form" class="flex flex-col gap-5 border border-purple-400 lg:w-2/5 sm:w-2/3 w-5/6 m-auto p-10 rounded-md shadow-emerald-700 bg-orange-100 ">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" class="p-5 outline-none ">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Enter your email" class="p-5 outline-none ">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message" class="p-5 outline-none"></textarea>
                <button class="bg-purple-500 p-5 rounded-md text-xl font-semibold text-white" id="submit" onclick="classList()">Submit</button>
            </div>
        </section>


        <section id="section2" class="hidden">
          <div class="flex flex-col justify-center items-center ">

            <div id="result">

            </div>
            <div id="result1">

            </div>

            <div id="result2">

            </div>
            <button class=" bg-purple-950 text-white p-5 rounded-md shadow-md " id="close-btn">Close</button>
          </div>
        </section>
     </main>
  <script src="my.js"></script>
</body>
</html>
